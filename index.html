<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Tempo Certo</title>
</head>
<body>
    <main id="container">

        <section id="content">

            <form id="form">
                    <h1 id="title">
                    Tempo Certo
                    </h1>
                    <div class="input-box">
                        <label for="city">Cidade:</label>
                        <div class="input-field">
                            <i class="fa-solid fa-location-dot"></i>
                            <input type="text" id="city" name="city" required aria-label="City" autocomplete="off">
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="country">Estado:</label>
                        <div class="input-field">
                            <i class="fa-solid fa-location-dot"></i>
                            <input type="text" id="country" name="country" required aria-label="Country" autocomplete="off">
                        </div>
                    </div>
                                        
                <button id="submit-button" type="submit" aria-label="Get Weather">
                    Buscar Clima
                </button>
                
            </form>
                               
            <div class="info-result">
                <div id="result">
                    <div id="weather-data"></div>
                    <div id="weather-description"></div>
                    <div id="feedback"></div>
                </div>

                <div id="more_info">
                    <a href="https://openweathermap.org/api" target="_blank">
                        Mais informações sobre a Weather API
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>   
        </section>
    </main>
    <script src="app.js"></script>   
</body>
</html>
